<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>nbsp</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="../">home</a></li>
        <li class="underline">&amp;nbsp;</li>
        <li><a>lorem</a></li>
        <li><a>ipsum</a></li>
        <li><a>dolor</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <article>
      <h1>Doplnění &amp;nbsp; do&nbsp;textu</h1>
      <form>
        <label>
          <input type="radio" name="technology" value="email" id="email-radio" checked />
          email
        </label>
        <label>
          <input type="radio" name="technology" value="web" id="web-radio" />
          web
        </label>
        <label for="input_text">Původní text
        </label>
        <textarea name="input_text" id="input_text" cols="30" rows="12" onkeyup="nbsp()"></textarea>
        <label for="output_text">Výsledný text
        </label>
        <textarea name="output_text" id="output_text" cols="30" rows="12"></textarea>
        <button type="button" onclick="copy()">
          Kopírovat
        </button>
      </form>
    </article>
  </section>

  <script src="nbsp.js"></script>
</body>

</html>
